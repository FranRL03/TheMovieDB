<div class="contenedor" (click)="movieDetails(listDetails.id)">
    <img [src]=getImage() alt="" width="270px">
    <div class="text container pt-2">
        <div class="d-flex justify-content-around pb-2">
            <span>{{ movieIndex }}</span>
            @if (listDetails.media_type == 'movie') {
            <span style="background-color: rgb(7, 148, 94); border-radius: 10%; min-width: 60px; text-align: center;">
                {{listDetails.media_type | uppercase}}</span>
            }@else{
            <span style="background-color: rgb(66, 218, 205); border-radius: 10%; min-width: 60px; text-align: center;">
                {{listDetails.media_type | uppercase}}</span>
            }
            <span>{{listDetails.popularity.toFixed(2)}} <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    fill="currentColor" class="bi bi-star-fill pb-1" viewBox="0 0 16 16">
                    <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                </svg></span>
        </div>
    </div>
</div>
